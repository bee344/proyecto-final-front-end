<div class="row">
    <app-header></app-header>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" nonvalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion del puesto</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Agregar Experiencia
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
