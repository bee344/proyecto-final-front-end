<div class="row">
    <app-header></app-header>
    <div class="container" *ngIf="skill">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreSk">Nombre de la habilidad</label>
                        <input type="text" class="form-control" id="nombreSk" name="nombreSk"
                            [(ngModel)]="skill.nombreSk" required>
                    </div>
                    <div class="form-group">
                        <label for="progresoSk">Nivel de manejo de la habilidad (1-100)</label>
                        <input type="text" class="form-control" id="progresoSk" name="progresoSk"
                            [(ngModel)]="skill.progresoSk" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar habilidad
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
