<div class="row">
    <app-header></app-header>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" nonvalidate #f="ngForm">
                    <div class="form-group">
                        <!--El nombre debe ir en minusculas-->
                        <label for="nombreSk">Nombre de la habilidad</label>
                        <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk"
                            required>
                    </div>
                    <div class="form-group">
                        <!--Es para graficar el nivel de manejo en el circulo de avance-->
                        <label for="progresoSk">Nivel de manejo (1 a 100)</label>
                        <input type="text" class="form-control" id="progresoSk" name="progresoSk"
                            [(ngModel)]="progresoSk" required>
                    </div>
                    <button class="btn btn-primary">
                        Agregar habilidad
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
