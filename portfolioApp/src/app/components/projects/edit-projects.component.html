<div class="row">
    <app-header></app-header>
    <div class="container" *ngIf="proy">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreP">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proy.nombreP"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionP">Nivel de manejo de la habilidad (1-100)</label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                            [(ngModel)]="proy.descripcionP" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar Proyecto
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
